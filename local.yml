- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - python3-psutil

  - name: copy wallpaper file
    copy:
      src: files/dev.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: adi
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: adi
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: Copy lockscreenfile
    copy: src=files/thinking.jpg dest=/home/adi/.ansible-screensaver.jpg owner=adi group=adi mode=600

  - name: Set lock screen background
    become_user: jay
    dconf: key="/org/gnome/desktop/screensaver/picture-uri" value="'file:///home/adi/.ansible-screensaver.jpg'"

